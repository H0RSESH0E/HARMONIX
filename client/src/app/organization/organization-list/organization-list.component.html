      <div class="col">
        <div class="btn-group float-right">
            <a routerLink="/member/org_register"><button class="btn btn-primary pull-right" > Post Organization</button></a>
        </div>
        </div>
      <div class="row text-center">

            </div>

    <div class="d-flex flex-wrap px-3 justify-content-center">
      <div *ngFor="let org of orgs" class="col-2" style="min-width: 187px;">
        <app-organization-card [org]="org"></app-organization-card>
      </div>
    </div>
    
    <div class="d-flex justify-content-center" *ngIf="pagination">
      <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
      </pagination>
    </div>
