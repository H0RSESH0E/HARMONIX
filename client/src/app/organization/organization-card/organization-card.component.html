<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{org.photoUrl || './assets/user.png'}}" alt="{{org.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/organizations/{{org.id}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button></li>
            <li class="list-inline-item"><button (click)="addLike(org)" class="btn btn-primary">
                    <i class="fa fa-plus"></i></button></li>
            <!--
            <li class="list-inline-item">
                <button routerLink="/members/{{job.title}}" [queryParams]="{tab: 3}" class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
            -->
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ | async).includes(org.name)">
                <i class="fa fa-user mr-2"></i>
            </span>
            {{org.established}}
        </h6>
        <p class="card-text text-muted text-center">{{org.introduction}}</p>
    </div>
</div>
