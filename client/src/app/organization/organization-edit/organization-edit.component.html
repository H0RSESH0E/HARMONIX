<div class="row d-flex justify-content-center">
    <div class=" d-flex justify-content-center">
      <h1 class="text-light">My Affiliation</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
          <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
        </div>
    </div>

    <div class="col-8 glass-container p-2">
        <div class="container">
            <form #editForm="ngForm" id="editForm" class="container" (ngSubmit)="updateOrganization()">
                <h4>Name:</h4>
                <input [(ngModel)]="organization.name" type="text" name="name" class="form-control mx-2">
                <h4 class="mt-4">Established:</h4>
                <input [(ngModel)]="organization.established" type="text" name="established" class="form-control mx-2">
  
                <h4 class="mt-4">Location Details: </h4>
                <div class="form-inline">
                  <label for="city">City: </label>
                  <input [(ngModel)]="organization.city" type="text" name="city" class="form-control mx-2">
                  <label for="city">Province/State: </label>
                  <input [(ngModel)]="organization.province" type="text" name="city" class="form-control mx-2">
                  <label for="city">Country: </label>
                  <input [(ngModel)]="organization.country" type="text" name="country" class="form-control mx-2">
                </div>
        
                <h4 class="mt-4">Introduction:</h4>
                <textarea class="form-control" [(ngModel)]="organization.lookingFor" name="lookingFor" rows="6"></textarea>
        
                <h4 class="mt-4">Edit Photos:</h4>
                <div class="bg-light rounded">
                    <div class="p-3">
                        <app-photo-editor [member]="organization"></app-photo-editor>
                    </div>
                </div>
            </form>

            <div class="d-flex justify-content-end m-4">
                <button class="btn btn-primary mr-4">Cancel</button>
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-info">Save</button>
            </div>
        </div>
    </div>
</div>
